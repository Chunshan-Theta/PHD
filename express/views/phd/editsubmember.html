		<div class="bg-dark login-div  ">
			<div class="panel ">

					<button type="submit" class="btn bg-gray btn-primary" id='submit' onclick="editSubMemberStartUp();">submit</button>

	 <script src="<%=siteroot%>/phdstatic/js/ShowSteps.js"></script>
	 <script type="text/javascript">
			 function editSubMemberStartUp() {
				 var name = $('#name').val()//
				 var entertime = $('#entertime').val();
				 var teacher = $('#teacher').val();
				 var mid = $('#id').val();
				 //$('#submit').attr('disabled', true);
				 //$("#lodingimg").removeClass("d-none");
				 var memberDecription={}
				 memberDecription['入學年']=entertime;
				 memberDecription['指導教授']=teacher;
				 $.post("./editsubmember",
					 {

						 "memberName":name,
						 "memberDescription":JSON.stringify(memberDecription),
						 "memberId":mid

					 },
						 function(data, status) {

								alert(data);
								if(!data.includes('error')){
									location.href='<%=siteroot%>/phd/';
								}

				  });
			}

	</script>
